{% for post in site.posts %}
<li><a style="{%if page.url == post.url %}color:red{% endif %}" href="{{site.baseurl}}{{post.url}}">{{post.title}}</a>></li>
{% endfor %}

{% for person in site.data.people %}
	{{person.name}}, {{person.occupation}} <br>
{% endfor %}

{% for file in site.static_files %}
	{% if file.image %}
		<img src= "{{site.baseurl}}/{{file.path}}" alt="{{file.name}}">
	{% endif %}

{% endfor %}

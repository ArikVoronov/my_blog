{% for post in site.posts %}
<li><a style="{%if page.url == post.url %}colr:red{% endif %}" href="{{post.url}}">{{post.title}}</a>></li>
{% endfor %}

{% for person in site.data.people %}
	{{person.name}}, {{person.occupation}} <br>
{% endfor %}

{% for file in site.static_files %}
	{% if file.image %}
	<img src= "{{ site.baseurl }}/assets/" alt="{{file.name}}">
	{% endif %}

{% endfor %}
